<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Checkers - Settings</title>
    <link rel="stylesheet" href="settings.css"> <!-- Link to settings.css -->
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <div class="settings-menu-box">
            <div class="difficulty-box">
                <h2>Difficulty Level</h2>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="very hard">Very Hard</option>
                </select>
            </div>
            <div class="button-container">
                <button id="save-btn">Save and Close</button>
                <button id="back-btn">Back without Saving</button>
            </div>
        </div>
    </div>
    <script src="settings.js"></script> <!-- Only include settings.js -->
</body>
</html>
