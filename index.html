<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Checkers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
    <script>
        // Mobile detection and redirection
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "mobile/index.html";
        }
    </script>
</head>
<body>
    <button id="learn-btn" class="learn-button" onclick="window.location.href='learn.html'">Learn to Play</button>
    <div class="game-container">
        <h1>Futuristic Checkers</h1>
        <div class="board-container">
            <div class="player-icon player-icon-left">
                <i class="fas fa-user"></i>
                <p>Player</p>
            </div>
            <div id="board"></div>
            <div class="player-icon player-icon-right">
                <i class="fas fa-robot"></i>
                <p>Computer</p>
            </div>
        </div>
        <div id="player-stats" class="stats-popup left">
            <div class="current-game-stats">
                <h3>Player Stats</h3>
                <p>Pieces: <span id="player-pieces">12</span></p>
                <p>Kings: <span id="player-kings">0</span></p>
                <p>Captures: <span id="player-captures">0</span></p>
            </div>
            <div class="overall-stats">
                <h3>Overall Stats</h3>
                <p>Played: <span id="player-played">0</span></p>
                <p>Won: <span id="player-won">0</span></p>
                <p>Lost: <span id="player-lost">0</span></p>
                <p>Current Streak: <span id="player-current-streak">0</span></p>
                <p>Longest Streak: <span id="player-longest-streak">0</span></p>
                <p>Win Percentage: <span id="player-win-percentage">0%</span></p>
            </div>
        </div>
        <div id="computer-stats" class="stats-popup right">
            <div class="current-game-stats">
                <h3>Opponent Stats</h3>
                <p>Pieces: <span id="computer-pieces">12</span></p>
                <p>Kings: <span id="computer-kings">0</span></p>
                <p>Captures: <span id="computer-captures">0</span></p>
            </div>
            <div class="overall-stats">
                <h3>Overall Stats</h3>
                <p>Played: <span id="computer-played">0</span></p>
                <p>Won: <span id="computer-won">0</span></p>
                <p>Lost: <span id="computer-lost">0</span></p>
            </div>
        </div>
        <div id="status"></div>
        <button id="reset-btn">Reset Game</button>
        <button id="settings-btn" class="settings-button">
            <i class="fas fa-cog"></i>
        </button>
        <button id="competition-btn" class="competition-button">Enter Competition</button>
    </div>
    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>
